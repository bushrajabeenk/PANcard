<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="PanCard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    
            <div class="maroon">
               <label>Request For New Pan Card Or/And Changes Or Correction in PAN Data</label>
               <label style="font-style: italic;">Fields marked with * (asterisk) are mandatory. To avoid mistake(s), please 
                refer <span id="Y">guidelines</span> and <span id="Y">instructions</span></label>
            </div>
        
          <div class="beige">
                <label class="split4" >Whether citizen of India  </label>
                <input type = "radio">Yes</input>
                <input type = "radio">No</input>
                <br>
                <br>
                <label>Permenant Account Number(PAN)</label>
                <input></input>
                <br>
                <label>1.Name</label>
                <br>
                <label>Title</label>
                <input type = "radio">Shri/Mr</input>
                <input type = "radio">Smt/Mrs</input>
                <input type = "radio">Kumari/Ms</input>
                <br>
          <div class="row">
              <div class="col-4">
                <label >Last Name/Surname</label>
                <br>
                <input name="sname1" type = "text" id="sname1"></input>
              </div>
              <div class="col-4">
                <label >First Name</label>
                <br>
                <input name="sname2" type = "text" id="sname2"></input>
              </div>
              <div class="col-4">
                <label >Middle Name</label>
                <br>
                <input name="sname3" type = "text" id="sname3"></input>
              </div>
          </div>
            
                <label for="textt">Name as you would like it printed on the card<span style="color: blue;">(Prefix like Shri, Smt, Kumari, Late, Dr, CA, Ms, Mr, Mrs, 
                    M/s, Alias etc are not allowed)</span></label>
                <br>
                <input id="textt" name="textt" style="width: 280px;"></input>
                <br>
                <label>Details of Parents.<span style="color: blue;">(Prefix like Shri, Smt, Kumari, Late, Dr, CA, Ms, Mr, Mrs, M/s, 
                    Alias etc are not allowed)</span></label>
                <br>
                <label class="split">Whether mother is single parent and you wish to apply for PAN by furnishing
                     the name of your mother only.</label>
                <input type = "radio">Yes</input>
                <input type = "radio" checked>No</input>
                <br> 
                <br>
                <br> 
                
                <label>Father's Name</label>
                <label style="color: blue;"> (Mandatory field. Even married women should give father's name only.)</label>
                
        <div class="row">
            <div class="col-4">
                <label for="fname1">Last Name/Surname</label>
                <br>
                <input name="fname1" type = "text" id="fname1" ></input>
            </div>
            <div class="col-4"> 
                <label for="fname2" >First Name</label>
                <br>
                <input name="fname2" type = "text"  id="fname2" ></input>
            </div>
            <div class="col-4">
                <label for="fname3" >Middle Name</label>
                <br>
                <input name="fname3" type = "text"  id="fname3" ></input>
            </div>
        </div>

            
                <label>Mother's Name</label>
                <label  style="color: blue;"> (This field is optional.)</label>
                <br>
        <div class="row">
            <div class="col-4">
                <label for="mname1">Last Name/Surname</label>
                <br>
                <input name="mname1" type = "text" id="mname1"></input>
            </div>
            <div class="col-4">
                <label for="mname2">First Name</label>
                <br>
                <input name="mname2" type = "text" id="mname2"></input>
            </div>
            <div class="col-4">
                <label for="mname3">Middle Name</label>
                <br>
                <input name="mname3" type = "text" id="mname3"></input>
            </div>
        </div>
                
                <label class = "split">4.Select Parent name which is to be printed on the card</label>
                <input type= "radio" >Father Name</input>
                <input type= "radio">Mother Name</input>
                <br>
                <label class="colorblue">(In case no option is provided then PAN card will be issued with father's name)</label>
                <br>
                <label class = "split" >5.Date of Birth/Incorporation/Agreement/Partnership or Trust Deed/Formation 
                    of Body of Individuals/Association of Persons</label>
                <label>DD</label>
                <label>MM</label>
                <label>YYYY</label>
                <br>
                <select >
                    <option value="">DD</option>
                </select>
                <select >
                    <option value="">MM</option>
                </select>
                <select >
                    <option value="">YYYY</option>
                </select>
                <label class="split">6.Gender</label>
                <br>
                <input type = "radio">Male</input>
                <input type = "radio">Female</input>
                <input type = "radio">Transgender</input>
                <br>
                <br>
                <label>7.Photo Mismatch</label>
                <br>
                <label>8.Signature Mismatch </label>
                <br>
                <label class="split">9.Address for Communication</label>
            
                <input type = "radio">Residential</input>
                <input type = "radio">Office</input>
                <label class="split">Office Name(to be filled only in case of address)</label>
                <br>
                <input></input>
                <label class="split">Flat/Door/Block No</label>
                <br>
                <input></input>
                <label class="split">Name of Premises/Building/Village</label>
                <br>
                <input></input>
                <label class="split">Road/Street/Lane/Post Office</label>
                <br>
                <input></input>
                <label class="split">Area/Locality/Taluka/Sub-Division</label>
                <br>
                <input></input>
                <label class="split">Town/City/District</label>
                <br>
                <select >
                    <option value="">--Please Select--</option>
                </select>
                <label class="split">PIN(Indicating pin is mandatory)</label>
                <br>
                <input></input>
                <label class="split">Country</label>
                <br>
                <select >
                    <option value="">--Please Select--</option>
                </select>
                <label class="split">Zip</label>
                <br>
                <input></input>
                <br>
                <label>10.If you desire to update your other address, give required details and Submit 
                    proof of other address also.</label>
                <br>
                <label class="split5">Country code(ISD code)</label>
                <br>
                <select class="split5">
                    <option value="">--Please Select--</option>
                </select>
                <br>
                <label class="split">11.Telephone No.</label>
                <div class="split">
                <input type = "radio">Mobile No.</input>
                <input type = "radio">Telephone No.</input>
                <br>
                <label>Area/STD Code</label>
                <label>Telephone No/Mobile No</label>
                </div>
                <br>
                <label class="split">(Country code is compulsory)</label>
                <br>
                <input></input>
                <input></input>
                <br>
                <label class="split">Email id</label>
                <input></input>
                <br>
                <label class="split">In case of a citizen of India</label>
                <input type = "radio">AADHAAR</input>
                <input type = "radio">EID</input>
                <br>
                <input class="split5"></input>
                <label class="split">12.AADHAAR Number</label>
                <br>
                <label class="split5"><span style="font-style: italic;">In case aadhaar number is provided, then proof of aadhaar along with 
                    supporting documents is to be submitted to NSDL</span></label>
                <br>
                <br>
                <br>
                <label >Name as per AADHAAR letter</label>
                <input class="split3"></input>
                <br>
                <label class="split" >or</label>
                <br>
                <br>
                <label class="split">as per the enrollment id of Aadhaar application form</label>
                <br>
                <br>
                <label class="split">13.GSTN</label>
                <input></input>
                <br>
                <label><b>14.Mention other Permanant Account Numbers(PAN)if any inadvertently allotted to you. 
                    Submit proof of surrendered PANs along with the application.</b></label>
                <br>
          <div class="row">
            <div class="col-6">
                <label for="pan1">PAN1</label>
                <input name="pan1" type="" id="pan1"></input>
            </div>
                
            <div class="col-6">
                <label for="pan2">PAN2</label>
                <input name="pan2" type="" id="pan2"></input>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-6">
                <label for="pan3">PAN3</label>
                <input name="pan3" type="" id="pan3"></input>
            </div>
                
            <div class="col-6">
                <label for="pan4">PAN4</label>
                <input name="pan4" type="" id="pan4"></input>
            </div>
          </div>
                <br>
                <label>15.Verification</label>
                <br>
                <label>I/We</label>
                <input style="width: 40%;"></input>
                <label>the applicant in the capacity of,</label>
                <select>
                    <option style="width: 30%;" value="" >--Please Select--</option>
                </select>
                <label>do hereby declare that what is stated above is true to the best of my information and belief</label>
                <br>
                <label>I have enclosed</label>
                <input style="width: 5%;"></input>
                <label>(numbe rof documents) in support of proposed changes/corrections.</label>
                <br>
                <label>Place</label>
                <input style="width: 20%;"></input>
                <br>
                <label class="" style="width: 5%;">DD MM YYYY</label>
                <br>
                <label>Verified today, the 18-04-2020</label>
                <br>
                <label>I/We have enclosed</label>
                <br>
                <select style="width: 85%;">
                    <option>--Please Select--</option>
                </select>   
                <label>as proof</label>
                <br> 
                <label>of identity</label>
                <select style="width: 65%;">
                    <option>--Please Select--</option>
                </select> 
                <label>as proof of address</label>
                <select style="width: 80%;">
                    <option>--Please Select--</option>
                </select>
                <label>as proof of date of birth</label>
                <br> 
                <label>and</label>
                <select style="width: 15%;">
                    <option>--Please Select--</option>
                </select>
                <label>as proof of PAN allotted.</label>
                <br>
                <label style="width: 25%;">Whether you wish to have ?</label>
                <input type = "radio">Physical PAN card & e-PAN card</input>
                <input type = "radio">Only e-PAN card</input>
                <br>
                <label>Other Details</label>
                <br>
                <label>1.Depository Account Details</label>    
                <br>
                <label>DP ID</label>
                <input style="width: 10%;"></input>
                <label>Client ID</label>
                <input style="width: 10%;"></input>
                <br>
                <label>2.Payment Details</label>    
                <br>
                <label>Online Payment</label>
                <br>
                <label>For Paperless PAN Application</label>    
                <input type = "radio">Yes</input>
                <input type = "radio">No</input> 
                <br>
                <input type = "radio">DSC</input>
                <select style="width: 20%;">
                    <option>--Select--</option>
                </select>
                <label>Guidelines for DSC user</label>
                <br>
                <div class="row">
                    <div class="col-4">
                <label>Upload Photo</label>
            </div>
            <div class="col-4">
                <button style="width: 40%;">Choose File</button>
                <label>No file chosen</label>
            </div>
            <div class="col-4">
                <label>Upload Signature</label>
                <button style="width: 40%;">Choose File</button>
                <label>No file chosen</label>
            </div>
            </div>
                <br>
                <div class="row">
                    <div class="col-4">
                <label>Upload Document</label>
            </div>
            <div class="col-8">
                <button style="width: 20%;">Choose File</button>
                <label>No file chosen</label>
            </div>
                </div>
                <label>OR</label>
                <br>
                <button style="width: 15%;">Fetch fom DigiLocker</button>
                <br>
                <div class="row">
                <div class="col-4">
                <label>ALREADY UPLOADED PHOTO:</label>
            </div>
            <div class="col-8">
                <input style="width: 40%;"></input>
            </div>
        </div>
                <br>
                <div class="row">
                    <div class="col-4">
                <label>ALREADY UPLOADED SIGNATURE:</label>
            </div>
            <div class="col-8">
                <input style="width: 30%;"></input>
            </div>
        </div>
                <br>
                <div class="row">
                    <div class="col-4">
                <label>ALREADY UPLOADED DOCUMENTS:</label>
            </div>
            <div class="col-8">
                <input class="split2"></input>
            </div>
        </div>
                <br>
                <br>
                <br>
<input class="X" type="submit" ></input>
</div>
